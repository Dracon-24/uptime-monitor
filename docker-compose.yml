version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: uptime-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Your Node.js web app
  webapp:
    build: .
    container_name: uptime-webapp
    restart: unless-stopped
    ports:
      - "8085:3000"
    depends_on:
      - redis
      - graphite
    environment:
      - NODE_ENV=production

volumes:
  redis-data:
